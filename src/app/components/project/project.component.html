<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Proje Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi">
</div>
<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} arandı
</div>
<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Proje Adı</th>
      <th>Kategori</th>
    </tr>
  </thead>
  <tr *ngFor="let project of projects | filterPipe:filterText">
    <td>{{ project.id }}</td>
    <td>{{ project.projectName | uppercase }}</td>
    <td>{{ project.categoryId }}</td>
  </tr>
</table>
